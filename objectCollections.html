<body>
<h3>Accessing by Collections</h3>
<h4>Using document.forms</h4>


<form id="form1" action="#">
    First name: <input type="text" name="fname" value="Ahmad"><br>
    Last name: <input type="text" name="lname" value="Yakubu"><br>
    Nationality: <input type="text" name="nationality" value="Nigeria"><br><br>
    <input type="submit" value="Submit">
</form> 

<p>Form Element Values:></p>

<p id="demo"></p>

<script>

    const formDetails = document.forms["form1"];
    let text = "";
    for(let i=0; i < formDetails.length; i++) {
        text += formDetails.elements[i].value + "<br>";
    }

    document.getElementById("demo").innerHTML = text;

</script>

</body>
</html>
