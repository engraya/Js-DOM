<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Removing Node</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<h1>Removing Node</h1>

<p id="demo"></p>

<div class="container" id="mainDiv">
    <p id="script">JavaScript</p>
    <p id="python">Python</p>
    <p id="go">GoLANG</p>
    <p id="java">Java</p>
    <p id="kotlin">Kotlin</p>
    <p id="obj">Objective C</p>
    <P id="c++">C++</P>
</div>

<button onclick="removeElement()">Remove C++</button>

<button onclick="removeElement2()">Remove GoLang</button>

<button onclick="removeElement3()">Remove All</button>

<button onclick="showAll()">Show All</button>


<script>
function removeElement() {
  let targetElement = document.getElementById("c++");
  targetElement.remove();
}

function removeElement2() {
  let parent = document.getElementById("mainDiv");
  let child = document.getElementById("go");
  parent.removeChild(child);
}

function removeElement3() {
  let main = document.getElementById("mainDiv");
  main.remove();
}

function showAll() {
  let target = document.getElementById("demo");
  let sub = document.getElementById("mainDiv");
  target.innerHTML = sub.innerHTML
}


</script>


</body>
</html>
