<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Navigation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<h1>Node Navigation</h1>

<p id="demo">I am a Django Developer</p>

<p id="demo2"></p>


<p id="demo3"></p>


<p id="demo4"></p>
<script>
  document.getElementById("demo2").innerHTML = document.getElementById("demo").innerHTML + " , " + "I am also an Engineer!"

  document.getElementById("demo3").innerHTML = document.getElementById("demo").firstChild.nodeValue + " , " + " I am also a BackEnd Developer!"

  document.getElementById("demo4").innerHTML = document.getElementById("demo").childNodes[0].nodeValue + " , " + " I am also a FrontEnd Developer"
</script>

<br>
<hr>


<h1>Root Nodes | Full Document Access</h1>

<div id="div">

</div>

<script>
  document.getElementById("div").innerHTML = document.body.innerHTML;
  document.getElementById("div").innerHTML = document.documentElement.innerHTML;
</script>

<hr>

<h1 id="tag">Node Name Property</h1>

<div id="div2">

</div>

<script>
  document.getElementById("div2").innerHTML = document.getElementById("tag").nodeType;
  //document.getElementById("div2").innerHTML = document.getElementById("tag").nodeName;
  //document.getElementById("div2").innerHTML = document.getElementById("tag").nodeValue;

</script>

</body>
</html>
