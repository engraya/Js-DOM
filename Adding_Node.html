<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Node</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<h1>Adding Node</h1>

<div class="container" id="mainDiv">
    <p>JavaScript</p>
    <p>Python</p>
    <p>GoLANG</p>
</div>


<script>

    // Using appendChild()
    const tag = document.createElement("p");
    const inlineText = document.createTextNode("Java");
    tag.appendChild(inlineText);

    const container = document.getElementById("mainDiv");
    container.appendChild(tag)


    // Using insertBefore()
    const tag2 = document.createElement("p");
    const inlineText2 = document.createTextNode("Kotlin");
    tag2.appendChild(inlineText2);

    container.insertBefore(tag2, tag);



</script>


</body>
</html>
