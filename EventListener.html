<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listener Method</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<h1>Event Listener Method</h1>

<button id="mybtn">Click Me</button>

<button id="mybtn2">Make an Alert</button>


<button id="mybtn3">Try Some Maths</button>

<p id="demo">I am a Django Developer</p>

<script>
    function displayDate() {
        document.getElementById("demo").innerHTML = new Date();
    }

    document.getElementById("mybtn").addEventListener("click", displayDate)


    function alertDisplay() {
        alert("Hey, Have a Nice Day!")
    }
    document.getElementById("mybtn2").addEventListener("click", alertDisplay)

    function expression1() {
        alert("2 + 2 = 4");
    }
    function expression2() {
        alert("2 - 2 = 0");
    }
    function expression3() {
        alert("2 * 2 = 4");
    }
    function expression4() {
        alert("2 / 2 = 1");
    }

    let b = document.getElementById("mybtn3");
    b.addEventListener("click", expression1);
    b.addEventListener("click", expression2);
    b.addEventListener("click", expression3);
    b.addEventListener("click", expression4);
</script>


<h4>Window Object</h4>

<p id="def"></p>

<script>
    let main = window;
    function resizeFunc() {
        document.getElementById("def").innerHTML = Math.random();

    }
    window.addEventListener("resize", resizeFunc)
</script>




</body>
</html>
