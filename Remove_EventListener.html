<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #myDIV {
          background-color: rgba(18, 179, 138, 0.384);
          border: 1px solid;
          padding: 50px;
          color: rgb(24, 20, 22);
          font-size: 20px;
        }
        </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Event Listener</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<h1>Remove Event Listener</h1>

<div id="myDIV">
    <p>This div element has an onmousemove event handler that displays a random number every time you move your mouse inside this orange field.</p>
    <p>Click the button to remove the div's event handler.</p>
    <button onclick="removeHandler()" id="myBtn">Remove</button>
  </div>

  <p id="demo"></p>

  <script>
  document.getElementById("myDIV").addEventListener("mousemove", myFunction);
  
  function myFunction() {
    document.getElementById("demo").innerHTML = Math.random();
  }
  
  function removeHandler() {
    document.getElementById("myDIV").removeEventListener("mousemove", myFunction);
  }
  </script>
  


</body>
</html>
